<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myself Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #1C1C1C;
            color: #FFFFFF;
        }
        
        .photo-header {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><rect width="1000" height="600" fill="%23333"/><text x="500" y="300" text-anchor="middle" fill="%23fff" font-size="100"></text></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .header-content h1 {
            font-size: 4em;
            font-weight: 100;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        
        .header-content p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .portfolio-grid {
            padding: 80px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .grid-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            font-weight: 300;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .photo-item {
            background: #2A2A2A;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.05);
        }
        
        .photo-placeholder {
            height: 250px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }
        
        .photo-info {
            padding: 20px;
        }
        
        .photo-title {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        
        .photo-category {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header class="photo-header">
        <div class="header-content">
            <h1>Hamada</h1>
            <p>Capturing Life's Extraordinary Moments</p>
        </div>
    </header>

    <div class="portfolio-grid">
        <h2 class="grid-title">Featured Work</h2>
        <div class="photo-gallery">
            <div class="photo-item">
                <div class="photo-placeholder"></div>
                <div class="photo-info">
                    <div class="photo-title">Golden Hour</div>
                    <div class="photo-category">Landscape</div>
                </div>
            </div>
            <div class="photo-item">
                <div class="photo-placeholder" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24);"></div>
                <div class="photo-info">
                    <div class="photo-title">City Life</div>
                    <div class="photo-category">Street Photography</div>
                </div>
            </div>
            <div class="photo-item">
                <div class="photo-placeholder" style="background: linear-gradient(45deg, #00d2d3, #54a0ff);"></div>
                <div class="photo-info">
                    <div class="photo-title">Perfect Day</div>
                    <div class="photo-category">Wedding</div>
                </div>
            </div>
        </div>
        <img style="margin-top: 20px; margin-left: 300px;" src="https://tse2.mm.bing.net/th/id/OIP.CCp1iTd89Q9-EaRj6Lh--gHaF7?r=0&rs=1&pid=ImgDetMain" alt="">
    </div>
</body>

</html>
